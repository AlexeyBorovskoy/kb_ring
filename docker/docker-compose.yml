services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: kb_ring_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-kb_ring}
      POSTGRES_USER: ${POSTGRES_USER:-kb_ring}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-kb_ring_local}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ../db/schema.sql:/docker-entrypoint-initdb.d/01_schema.sql:ro
    ports:
      - "127.0.0.1:${POSTGRES_HOST_PORT:-15432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-kb_ring} -d ${POSTGRES_DB:-kb_ring}"]
      interval: 10s
      timeout: 5s
      retries: 10

  api:
    build:
      context: ..
      dockerfile: docker/Dockerfile.api
    container_name: kb_ring_api
    restart: unless-stopped
    env_file:
      - .env
    environment:
      DATABASE_URL: ${DATABASE_URL}
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "127.0.0.1:8099:8099"

  worker:
    build:
      context: ..
      dockerfile: docker/Dockerfile.worker
    container_name: kb_ring_worker
    restart: unless-stopped
    env_file:
      - .env
    environment:
      DATABASE_URL: ${DATABASE_URL}
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  postgres_data:
    name: kb_ring_postgres_data

